<div class="ors-wp-table">
    <div class="ors-wp-tr">
        <div class="ors-wp-td left" ng-mouseover="$ctrl.emph()" ng-mouseout="$ctrl.deEmph()" style="width: 30px;">
            <i aria-hidden="true" class="fa fa-ellipsis-v">
            </i>
            <span ng-bind-html="$ctrl.getIdx()">
            </span>
        </div>
        <div class="ors-wp-td right">
            <div class="ui right labeled fluid input ors-input" ng-mouseout="hoverInput=false;" ng-mouseover="hoverInput=true;">
                <input ng-change="$ctrl.addressChanged()" ng-click="$ctrl.checkForAddresses()" ng-model="$ctrl.waypoint._address" ng-model-options="{debounce: 1000}" placeholder="{{$ctrl.getPlaceholder()}}" type="text">
                    <div class="ui basic label ors-input-label">
                        <button class="tiny ui basic button ors-control-button" ng-class="{show: hoverInput}" ng-click="$ctrl.delete()">
                            <i class="fa fa-remove">
                            </i>
                        </button>
                    </div>
                </input>
            </div>
        </div>
    </div>
</div>
<div class="ors-addresses" ng-show="$ctrl.showAddresses">
    <div class="ui divided list">
        <div class="item" ng-repeat="feature in $ctrl.addresses">
            <div ng-bind-html="feature.shortaddress" ng-click="$ctrl.select(feature)">
            </div>
        </div>
    </div>
</div>
